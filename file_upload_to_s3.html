<body background="https://assets.aboutamazon.com/dims4/default/c10a70d/2147483647/strip/true/crop/2543x1430+0+0/resize/1320x742!/quality/90/?url=https%3A%2F%2Famazon-blogs-brightspot.s3.amazonaws.com%2F66%2Fec%2F85b5b7d345aea64c048abf240903%2Fbuckets2.jpg">
  <div class="navbar">

  </div>



  <div class="container">
    <center>
  <h2 style="color:white">Serverless Computing Project</h2>
<br/>
        <br/>
    <div class="card" style="width:400px">

    <div class="card-body ">
      <form action="/upload" method="post" enctype="multipart/form-data">

      <h3>Upload a image</h3>
        <br/>

        <input type="file" name="file" value="file">

        <br/>
        <br/>
      <input type="submit" name="upload" value="Submit" class="btn btn-info">
      </form>
      {{msg}}
    </div>
     <h4 class="card-text">Get Text from image</h4>
    <form action = "/extract" method="post" enctype="multipart/form-data">
        <input type= "submit" name="extract" value="See Text" class="btn btn-info">
    </form>
    {% for f in text %}
        <p> {{ f }} </p>
    {% endfor %}

  </div>
      </center>
</div>
